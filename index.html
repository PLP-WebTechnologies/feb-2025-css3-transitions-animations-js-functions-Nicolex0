<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Delights Bakery</title>
    <style>
        body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #fdf6e3, #f7e1b5);
      transition: background 0.5s ease;
      color: #4a3728;
    }
    .container {
      text-align: center;
      padding: 30px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      margin: 20px;
      max-width: 600px;
    }
    h1 {
      color: #8b5e3c;
      text-shadow: 0 0 5px rgba(139, 94, 60, 0.3);
      font-size: 2.2em;
      margin-bottom: 20px;
    }

    .theme-btn {
      padding: 12px 25px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: linear-gradient(45deg, #d4a373, #e6c4a1);
      color: #4a3728;
      font-size: 16px;
      font-weight: 600;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .theme-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(212, 163, 115, 0.6);
      background: linear-gradient(45deg, #e6c4a1, #d4a373);
    }

    .cupcake {
      width: 80px;
      height: 80px;
      background: #f8c1b8;
      position: relative;
      margin: 30px auto;
      cursor: pointer;
      border-radius: 50% 50% 0 0;
      transition: background-color 0.3s ease;
    }

    .cupcake::before {
      content: '';
      position: absolute;
      top: 60px;
      left: 0;
      width: 80px;
      height: 30px;
      background: #8b5e3c;
      border-radius: 10px;
    }
    .cupcake::after {
      content: 'üßÅ';
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 30px;
    }
    .animate {
      animation: bounce 0.6s ease-in-out;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }

    p {
      color: #4a3728;
      font-size: 1.1em;
      font-weight: 500;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sweet Delights Bakery</h1>
        <button class="theme-btn" onclick="changeTheme('linear-gradient(135deg, #fdf6e3, #f7e1b5)')">Warm Cream</button>
        <button class="theme-btn" onclick="changeTheme('linear-gradient(135deg, #f8c1b8, #f7d7c5)')">Peach Bliss</button>
        <button class="theme-btn" onclick="changeTheme('linear-gradient(135deg, #e8d8c4, #d9c2a6)')">Toffee Glow</button>
        <div class="cupcake" onclick="triggerAnimation()"></div>
        <p>Click the cupcake to make it bounce!</p>
      </div>

      <script>
        window.onload = function() {
      const savedTheme = localStorage.getItem('backgroundTheme');
      if (savedTheme) {
        document.body.style.background = savedTheme;
      }
    };
      </script>
</body>
</html>
